<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:title" content="定家 -定位置作成-">
    <meta property="og:description" content="競技かるたの定位置を作成するツール">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kg9n3n8y.github.io/teiichi_maker/">
    <meta property="og:image" content="https://kg9n3n8y.github.io/teiichi_maker/thumbnail.png">
    <meta property="og:site_name" content="定家 -定位置作成-">
    <meta property="og:locale" content="ja_JP">
    <title>定家 -定位置作成-</title>
    <link rel="shortcut icon" type="image/png" href="https://kg9n3n8y.github.io/teiichi_maker/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://kg9n3n8y.github.io/teiichi_maker/icon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./script.js"></script>
    <script src="./makepng.js"></script>
</head>
<body>
    <div class="container">
        <h1>定位置作成「<ruby><rb>定</rb><rp>《</rp><rt>てい</rt><rp>》</rp><rb>家</rb><rp>《</rp><rt>か</rt><rp>》</rp></ruby>」</h1>
        
        <div class="control-panel">
            <label for="handedness">利き手：</label>
            <select id="handedness">
                <option value="right">右利き</option>
                <option value="left">左利き</option>
            </select>
            <button onclick="generatePositioning()">定位置作成</button>
            <button id="download-btn" onclick="downloadAsPNG()" style="display:none;">画像出力</button>
        </div>

        <div id="positioning-area" style="display:none;">
            <table class="positioning-table">
                <tr>
                    <td id="left-top" class="left-side"></td>
                    <td id="right-top" class="right-side"></td>
                </tr>
                <tr>
                    <td id="left-middle" class="left-side"></td>
                    <td id="right-middle" class="right-side"></td>
                </tr>
                <tr>
                    <td id="left-bottom" class="left-side"></td>
                    <td id="right-bottom" class="right-side"></td>
                </tr>
            </table>
        </div>

        <div class="info">
            <p>このツールは競技かるた初心者向けの定位置作成支援ツールです。</p>
            <p>利き手を選択して「定位置作成」ボタンをクリックすると、定位置が表示されます。</p>
        </div>
    </div>
</body>
</html>
